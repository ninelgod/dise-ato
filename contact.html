<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DiseñaTo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <header id="header"></header>

    <div class="contact-section py-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h1 class="display-4 fw-bold mb-4">Contáctanos</h1>
                    <p class="lead mb-5">¿Tienes alguna pregunta o necesitas ayuda? Estamos aquí para ayudarte.</p>

                    <div class="mb-4">
                        <h4 class="fw-bold mb-3">Información de contacto</h4>
                        <p><strong>Email:</strong> contato@diseñato.com.pe</p>
                        <p><strong>Teléfono:</strong> (54) 1233-0743</p>
                        <p><strong>Horario:</strong> Lunes a Viernes, 9:00 - 18:00</p>
                    </div>

                    <div class="social-links">
                        <h5 class="fw-bold mb-3">Síguenos</h5>
                        <a href="#"><img src="https://cdn-icons-png.flaticon.com/32/2111/2111463.png" alt="Instagram" class="social-icon"></a>
                        <a href="#"><img src="https://cdn-icons-png.flaticon.com/32/733/733547.png" alt="Facebook" class="social-icon"></a>
                        <a href="#"><img src="https://cdn-icons-png.flaticon.com/32/733/733585.png" alt="WhatsApp" class="social-icon"></a>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="contact-card">
                        <h3 class="fw-bold mb-4">Envíanos un mensaje</h3>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="tel" class="form-control" placeholder="Teléfono">
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" rows="4" placeholder="Mensaje" required></textarea>
                            </div>
                            <button type="submit" class="btn-contact">Enviar Mensaje</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
